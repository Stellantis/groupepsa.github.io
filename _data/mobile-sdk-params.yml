- ref: vin
  required: true
  description: Vehicle Identification Number 
  type: String
  unit-value: n/a
  example: VR1AB12C3D4567890
- ref: context
  required: true
  type: context
  description: Context. Only for Android.
  unit-value: n/a
  example: context
- ref: TripEditableData
  type: Object
  fields:
    - name: category
      unit-value: n/a
      required: false
      type: String
      description: Category name
      example: WORK 
    - name: priceFuel
      unit-value: n/a
      required: false
      type: Number
      description: Price for fuel.
      example: 1.25
    - name: priceElectric
      unit-value: n/a
      required: false
      type: Number
      description: Price for electricity.
      example: 0.89
- ref: location
  type: Object
  fields:
    - name: latitude
      description: latitude value
      type: Double
      unit-value: n/a
      example: 48.77232
      required: true
    - name: longitude 
      description: longitude value
      type: Double
      unit-value: n/a
      example: 2.2151043
      required: true
    - name: address
      description: address value
      type: String
      unit-value: n/a
